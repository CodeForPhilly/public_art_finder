<!DOCTYPE>
<html>
    <head>
        <title>Mapbone</title>
        <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/backbone.js"></script>
        <script type="text/javascript" src="js/jquery.couch.js"></script>
        <script type="text/javascript" src="js/backbone-couchdb.js"></script>
    </head>
    <body>
        <h1>All artwork</h1>
        <button id="add-art">Add artwork</button>
        <div id="artworkapp">
            <ul id="artwork-list"></ul>
        </div>
        <script type="text/javascript" src="js/artwork.js"></script>

        <script type="text/template" id="artwork-template">
            <div class="artwork-container">
                <div class="display">
                    <div class="artwork-title"></div>
                    <span class="artwork-location"></span>
                </div>
          </div>
        </script>
    </body>
</html>
